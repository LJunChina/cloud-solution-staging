<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>基础信息平台SSO客户端</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.css">
    <style type="text/css">
        body {
            background-color: #144442;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="assets/images/logo.png" class="image">
                <div class="content">
                    欢迎基础信息管理平台
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="userName" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <div class="ui corner labeled input" style="width: 250px">
                                <input type="text" name="code" placeholder="验证码">
                            </div>
                            <img src="" title="点击刷新" id="code" width="150" height="40" style="border: 1px solid green;">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">登录</div>
                </div>
                <div class="ui error message"></div>
            </form>
            <input type="hidden" name="publicKey">
            <!--提示-->
            <div class="ui mini modal">
               <h2 class="header">提示</h2>
                <div class="content" id="content">
                </div>
                <div class="actions">
                    <button class="ui positive button">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/jsencrypt.min.js"></script>
    <script src="dist/semantic.js"></script>
    <script type="application/javascript">
        function getCaptchaImage() {
            var code = $("#code");
            code.attr("src","/captcha-image");
            code.attr("width","160");
            code.click(function () {
                code.attr("src", "/captcha-image?" + Math.random() * 100);
            });
        }
        $(document).ready(function() {
            getCaptchaImage();
            $.getJSON("/get-public-key",function (data) {
                $("input[name='publicKey']").val(data.data);
            });
             $('.ui.form').form({
                    fields: {
                        userName: {
                            identifier  : 'userName',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '请输入用户名'
                                }
                            ]
                        },
                        password: {
                            identifier  : 'password',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '请输入密码'
                                },
                                {
                                    type   : 'length[6]',
                                    prompt : '密码长度不能少于6位'
                                }
                            ]
                        }
                    },
                onSuccess:submitForm
                });
                $('.ui.form').submit(function(e){
                    return false;
                });
            });
        function submitForm() {
            var pass = $("input[name='password']").val();
            var publicKey = $("input[name='publicKey']").val();
            var encrypt = new JSEncrypt();
            encrypt.setPublicKey(publicKey);
            var encrypted = encrypt.encrypt(pass);
            $("input[name='password']").val(encrypted);
            var formData = $('.ui.form input').serializeArray();
            $.post("/user-login",formData,function (result) {
                var jsonResult = JSON.parse(result);
                if(jsonResult.code === '0000'){
                    window.location.href = "index.html";
                    return;
                }
                $('.ui.form')[0].reset();
                getCaptchaImage();
                $('.ui.modal')
                    .modal({
                        blurring: true,
                        onShow:function () {
                            $(this).find(".content").text(jsonResult.message);
                        }
                    })
                    .modal('show');
                getCaptchaImage();
            });
        }
    </script>
</body>
</html>
